<!-- Main content -->
<section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-11 container">
          <!-- general form elements -->
          <div  class="card card-primary">
            <div style="background-color:#3498db;" class="card-header">
              <h3 class="card-title">Quick Example</h3>
            </div>
          
            <!-- /.card-header -->
            <!-- form start -->
            <form #form="ngForm" (ngSubmit)="updateData(form.value)">

                  <input [(ngModel)] = "uni.nomUniversite" name="nom" type="text" class="form-control"  placeholder="Nom universite">
                  <label  for="exampleInputEmail1">Localisation </label>
                  <input [(ngModel)] = "uni.localisation" name="loc" type="text" class="form-control"  placeholder="Localisation">
                  <label  for="exampleInputEmail1">RÃ©gion </label>
                  <input [(ngModel)] = "uni.region" name="reg" type="text" class="form-control"  placeholder="Region">
                </div>          
              </div>
              <!-- /.card-body -->
             
              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
                
              </div>
            </form>
          </div>
